<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Teammate Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Soccer Teammate Finder</h1>
        <p>Enter a list of players to find connections.</p>
        
        <div class="input-group">
            <textarea id="playerList" rows="8" placeholder="Paste a list of players here, one per line...&#10;e.g.,&#10;Lionel Messi&#10;AndrÃ©s Iniesta&#10;Sergio Ramos"></textarea>
            
            <div class="option-group">
                <input type="checkbox" id="findCommonTeammate" name="findCommonTeammate">
                <label for="findCommonTeammate">Find a common teammate for this list</label>
            </div>

            <input type="text" id="singlePlayer" placeholder="Enter single player to check against list">
        </div>
        
        <button id="checkButton">Find Teammates</button>
        
        <div id="result">
            <p>The result will be shown here.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
